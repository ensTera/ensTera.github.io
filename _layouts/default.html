<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/pages-themes/cayman@v0.2.0/assets/css/style.css">
  </head>
  <body>

    <!-- Fancy Navbar -->
    <style>
      .topnav {
        background-color: #159957;
        overflow: hidden;
        padding: 14px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      .topnav a {
        float: none;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        font-size: 18px;
        font-weight: 600;
        margin: 0 10px;
        border-radius: 4px;
      }
      .topnav a:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }
      .nav-container {
        max-width: 960px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }
    </style>

    <div class="topnav">
      <div class="nav-container">
        <a href="/index">Home</a>
        <a href="/tools">Tools</a>
        <a href="/about">About Us</a>
        <a href="/contact">Contact</a>
      </div>
    </div>

    <!-- Page Content -->
    <main class="container" style="max-width:960px; margin: 40px auto;">
      {{ content }}
    </main>

  </body>
</html>
